<td><input type="checkbox"/></td>
<td class="reference">{{model.getSerialNumber}}</td>
<td>{{model.getNbIterations}}</td>
<td>{{model.getConfigurationItemId}}</td>
<td><a class="author-popover">{{model.getUpdateAuthorName}}</a></td>
<td><a class="date-popover">{{model.getUpdateDate}}</a></td>
<td class="template-acl-info">
    {{#isReadOnly}}
    <i class="fa fa-ban read-only" title="{{i18n.READ_ONLY}}"></i>
    {{/isReadOnly}}
    {{#isFullAccess}}
    <i class="fa fa-ban full-access" title="{{i18n.FULL_ACCESS}}"></i>
    {{/isFullAccess}}
</td>

<td><a href="{{bomUrl}}" target="_blank" title="{{i18n.BOM_VIEW}}"><i class="fa fa-sitemap"></i></a></td>
<td><a href="{{sceneUrl}}" target="_blank" title="{{i18n.VISUALIZE_PRODUCT}}"><i class="fa fa-video-camera"></i></a></td>
<td><a href="{{zipUrl}}" target="_blank" title="{{i18n.DOWNLOAD_ZIP}}"><i class="fa fa-file-archive-o"></i></a></td>
